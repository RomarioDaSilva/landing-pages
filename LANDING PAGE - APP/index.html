<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>

<body>
    <header>
        <a href="#" class="logo">LOGO</a>

        <div id="menu-bar" class="fas fa-bars"></div>

        <nav class="navbar">
            <a href="#home">home</a>
            <a href="#features">features</a>
            <a href="#about">about</a>
            <a href="#usage">usage</a>
            <a href="#review">review</a>
            <a href="#pricing">pricing</a>
            <a href="#contact">contatct</a>
        </nav>

    </header>

    <section class="home" id="home">

        <div class="content">
            <h3>app landing page</h3>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Minima labore similique eos harum atque omnis ex
                consectetur, assumenda sunt ad facilis illum quaerat doloremque. Aut eveniet culpa enim suscipit ullam!
            </p>
            <a href="#" class="btn">get started</a>
        </div>

        <div class="swiper image-slider">
            <div class="swiper-wrapper">
                <div class="swiper-slide"><img src="img/shot-01.jpg" alt=""></div>
                <div class="swiper-slide"><img src="img/shot-02.jpg" alt=""></div>
                <div class="swiper-slide"><img src="img/shot-03.jpg" alt=""></div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>

    <script>
        var swiper = new Swiper(".image-slider", {
            effect: "coverflow",
            grabCursor: true,
            centeredSlides: true,
            slidesPerView: "auto",
            coverflowEffect: {
                rotate: 0,
                stretch: 0,
                depth: 100,
                modifier: 2,
                slideShadows: true,
            },
            loop: true,
            autoplay: {
                delay: 2000,
                disableOnInteraction: false,
            },
        });;
    </script>
